{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>$Title$</title>
    <link rel="shortcut icon" href="{% static 'favicon.ico' %}" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
<section>
    <img src={{object.image}} alt="헤더">
    <h1>{{object.name}}</h1>
    <h4>출시일 : {{object.release_date}}</h4>
    <h2>{% if object.price <= 0 %} 무료 {% else %} {{object.price}}원 {% endif %}</h2>
    <a href="https://store.steampowered.com/app/{{object.id}}"><p>스팀 페이지</p></a>
</section>
</body>
</html>
